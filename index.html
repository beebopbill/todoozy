        Today arrived :)

        </div>

            <p>You drank a little, or better yet - a lot.</p>
        </div>

        <div class="box" onclick="toggleComplete(this)">
            <h2>One good thing</h2>
            <p>Did one thoughtful thing today.</p>
        </div>

        <div class="box" onclick="toggleComplete(this)">
            <h2>Comfort Zone</h2>
            <p>You expanded it today.</p>
        </div>

        <div class="box" onclick="toggleComplete(this)">
            <h2>New to You</h2>
            <p>Learned something new, and shared it well. </p>
        </div>


    </div>
